<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/index.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>

    <main>
        <div class="container">
            <div class="turn-box">
                <p>Whose turn is it?</p>
                <div class="player-turn">
                    <div><p>X</p></div>
                    <div><p>O</p></div>
                </div>
            </div>
            <div class="board-container">
                <div class="board">
                    <div class="box" id="box1"><p></p></div>
                    <div class="box" id="box2"><p></p></div>
                    <div class="box" id="box3"><p></p></div>
                    <div class="box" id="box4"><p></p></div>
                    <div class="box" id="box5"><p></p></div>
                    <div class="box" id="box6"><p></p></div>
                    <div class="box" id="box7"><p></p></div>
                    <div class="box" id="box8"><p></p></div>
                    <div class="box" id="box9"><p></p></div>
                </div>
            </div>
            <div class="restart-box">
                <button>Restart</button>
            </div>
        </div>
    </main>
</body>
</html>
